<div class="shop-container">
    {% if doc.lease_status == "Available" %}
    <div class="shop-box">
        <p class="shop-name"><strong>{{ doc.shop_name |e }}</strong></p>
        <p class="shop-details">{{ doc.location }} | {{ doc.airport }} | Shop Number - {{ doc.shop_number }}</p>
        <p class="shop-status">Lease Status: <span class="status">{{ doc.lease_status }}</span></p>
        <a href="/{{ doc.route |e }}" class="details-link">View Shop</a>
    </div>
    {% endif %}
</div>

<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #e8f0fe, #ffffff);
        padding: 20px;
    }

    .shop-container {
        max-width: 800px;
        margin: 0 auto;
    }

    .shop-box {
        background-color: #ffffff;
        padding: 10px; 
        margin-bottom: 10px; 
        border: 2px solid #007bff;
        border-radius: 10px; 
        box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.1); 
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .shop-box:hover {
        transform: translateY(-3px); 
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15); 
    }

    .shop-name {
        font-size: 18px; 
        font-weight: bold;
        color: #333333;
    }

    .shop-details {
        font-size: 14px; 
        color: #555555;
        margin-top: 5px;
    }

    .shop-status {
        font-size: 12px; 
        margin-top: 5px; 
        color: #666666;
    }

    .status {
        color: #28a745; 
        font-weight: bold;
    }

    .details-link {
        display: inline-block;
        margin-top: 8px; 
        text-decoration: none;
        color: #ffffff;
        background-color: #007bff;
        padding: 6px 12px; 
        border-radius: 15px; 
        font-size: 12px; 
        font-weight: bold;
        transition: background-color 0.3s;
    }

    .details-link:hover {
        background-color: #0056b3;
    }
</style>
